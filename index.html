<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label>
                Password Length: <span id="lengthValue">12</span>
            </label>
            <input type="range" id="length" min="4" max="32" value="12">

        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>

        </div>
        <input type="text" id="password" readonly placeholder="Your password will appear here ">
        <div class="buttons">
            <button id="generate">Generate Password</button>
            <button id="copy">Copy to Clipboard</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
